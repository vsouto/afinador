  <body ng-app="starter"  class="home-page home page page-id-1904 page-template page-template-notitle
    page-template-notitle-php d5 g4 p4 c2 logged-out wpb-js-composer js-comp-ver-4.12 vc_responsive">
  <div ng-controller="MainCtrl">
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </div>
  <script id="home.html" type="text/ng-template">
      <ion-view>
          <ion-header-bar class="bar-header">
              <h1 class="title">Planeta Musica App</h1>
          </ion-header-bar>
          <ion-content has-header="true" padding="true">
              <p>Bem vindo ao aplicativo do Planeta Musica!</p>
              <p>Selecione uma ferramenta:</p>
              <a data-pack="default" class="button icon-left ion- button-positive" href="#/afinador">Afinador</a>
              <a class="button icon-left ion-home button-balanced" href="#/metronomo">Metrônomo</a>
          </ion-content>
      </ion-view>
  </script>
  <script id="afinador.html" type="text/ng-template">
      <ion-view>
          <ion-header-bar class="bar-header">
              <h1 class="title">Afinador</h1>
          </ion-header-bar>
          <ion-content has-header="true" padding="true">
              <a class="button icon-left ion-home" href="#/">Voltar</a>
              <hr>
              <p>Toque uma nota</p>
              <h1 id="note-name"></h1>
              <hr>
              <canvas width="220" height="70" id="foo"></canvas>
              <hr>
              <p>
                  <span>Frequência (Hz):</span>
                  <span id="frequency"></span>
              </p>
          </ion-content>
      </ion-view>
  </script>

  <script id="metronomo.html" type="text/ng-template">
      <ion-view>
          <ion-header-bar class="bar-header">
              <h1 class="title">Metrônomo</h1>
          </ion-header-bar>
          <ion-content has-header="true" padding="true">
              <a class="button icon-left ion-home" href="#/">Voltar</a>
              <hr>
              <div><input type="number" name="bpm" value="60" size="3" /> bpm</div>
              <a class="button" ng-click="start()">Start</a>
              <a class="button" ng-click="stop()">Stop</a>

          </ion-content>
      </ion-view>
  </script>
